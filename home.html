  <script type="text/javascript">
    $("#to_results").click(() =>{
      location.href = "results";
    });

    var objectSocket = io.connect("/");

    $('#searchButton').on('click', () => {
      objectSocket.emit('searchData', {
        'query': $("#searchCriteria").val(),
        'lat': 45.5155,
        'long': -122.6793,
        'geo': false
      });
    });

    $('#geolocation').on('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(getCurrent);
      } else {
        alert("current location not found");
      }
    });

    function getCurrent(pos){
      var latitude = pos.coords.latitude;
      var longitude = pos.coords.longitude;
      objectSocket.emit('searchData', {
        'query': 'hike',
        'lat': latitude,
        'long': longitude,
        'geo': true
      });
    }

    objectSocket.on('searchResults', (data) => {
      $("#choices").empty();
      var length = data.results.length;
      var selectList = $("<select id=\"choiceList\"/>").attr("size", length);
      for(result in data.results)
      {
        console.log(data.results[result].formatted_address);
        var choice = $("<option />", {value: result, text: data.results[result].formatted_address});
        selectList.append(choice);
      }
      $("#choices").append(selectList);
    });
